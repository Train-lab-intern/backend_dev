spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:trainlab-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show_sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  flyway:
    enabled: false

logging:
  level:
    org:
      hibernate:
        sql: info
        debug: trace
